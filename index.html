<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scronth.com</title>
  <style>
    body { font-family: Comic sans MS, sans-serif; background: #f4f4f4; margin: 0; }
    header { background: #008000; color: white; padding: 1rem; text-align: center; }
    .post { background: white; margin: 1rem auto; padding: 1rem; max-width: 500px; border-radius: 8px; }
    .username { font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>Scronth.com</h1>
  </header>


<h1>Home</h1>

<div id="postForm">
    <input type="text" id="author" placeholder="Your name" required>
    <textarea id="message" placeholder="Write your post..." required></textarea>
    <button onclick="addPost()">Post</button>
</div>

<div id="posts"></div>

<script>
    function loadPosts() {
        let posts = JSON.parse(localStorage.getItem("forumPosts")) || [];
        let postsContainer = document.getElementById("posts");
        postsContainer.innerHTML = "";
        posts.forEach(post => {
            postsContainer.innerHTML += `
                <div class="post">
                    <div class="author">${post.author}</div>
                    <div class="time">${post.time}</div>
                    <p>${post.message}</p>
                </div>
            `;
        });
    }

    function addPost() {
        let author = document.getElementById("author").value.trim();
        let message = document.getElementById("message").value.trim();
        if (!author || !message) return alert("Please fill in all fields.");

        let posts = JSON.parse(localStorage.getItem("forumPosts")) || [];
        posts.unshift({
            author: author,
            message: message,
            time: new Date().toLocaleString()
        });
        localStorage.setItem("forumPosts", JSON.stringify(posts));

        document.getElementById("author").value = "";
        document.getElementById("message").value = "";
        loadPosts();
    }

    loadPosts();
</script>
  </body>
</html>
