<body>

<h1>Public Posts</h1>

<form id="postForm">
  <input id="name" placeholder="Your name"><br><br>
  <textarea id="content" rows="4" cols="50" placeholder="Write something..."></textarea><br>
  <button type="submit">Publish</button>
</form>

<h2>All Posts</h2>
<div id="posts"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore-compat.js"></script>

<script>
// ------------------------------------------------------
// 1. YOUR FIREBASE CONFIG (replace with your real config)
// ------------------------------------------------------
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID"
};

// ------------------------------------------------------
// 2. INIT FIREBASE + DATABASE
// ------------------------------------------------------
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ------------------------------------------------------
// 3. HANDLE POST SUBMISSION
// ------------------------------------------------------
document.getElementById("postForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const text = document.getElementById("content").value.trim();

  if (!name || !text) return;

  await db.collection("posts").add({
    name: name,
    content: text,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  document.getElementById("content").value = "";
});

// ------------------------------------------------------
// 4. LIVE DISPLAY OF POSTS
// ------------------------------------------------------
db.collection("posts")
  .orderBy("createdAt", "desc")
  .onSnapshot(function(snapshot) {
    const postsEl = document.getElementById("posts");
    postsEl.innerHTML = "";
    snapshot.forEach(function(doc) {
      const data = doc.data();

      const div = document.createElement("div");
      div.style.padding = "10px";
      div.style.border = "1px solid #ccc";
      div.style.marginBottom = "10px";

      div.innerHTML =
        "<strong>" + (data.name || "Anonymous") + "</strong><br>" +
        (data.content || "");

      postsEl.appendChild(div);
    });
  });
</script>
